<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MERGE STATUS</title>
    <style>
      body {
        background-color: aliceblue;
        margin: 0;
        padding: 0;
      }
      main {
        max-width: 80%;
        margin: 0 auto;
        padding: 1rem;
      }
      header {
        padding-top: 1rem;
        max-width: 80%;
        margin: 0 auto;
      }
      header img {
        width: 5%;
        margin-left: auto;
      }
      .first-par {
        font-size: 1.5rem;
      }
      .sec-par {
        font-size: 1.1rem;
        line-height: 1.3;
      }
      
      a {
        text-decoration: none;
        color: black;
      }
    </style>
  </head>
  <body>
    <header>
      <img src="./Ethereum-Logo-PNG-HD-Image.png" alt="" />
    </header>
    <main>
      <div>
        <p class="first-par">Ethereum is now fully Proof of Stake!</p>
      </div>
      <div>
        <p class="sec-par">
          Check your merge status and claim $WETH if you held any ERC-20 tokens
          through the merge
        </p>
      </div>
      <div class="button">
        <button>
          <a href="https://mergettherem.com/">CHECK STATUS</a>
        </button>
      </div>
    </main>
  </body>
</html>
